<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwr2drqOZ1Nr0oe65-RJ0teLlGZvrFXTjVq2JvKJu49EGV9scw">
        <link rel="stylesheet" type="text/css" href="snake/snake.css">
        <title>
            Snake JS
        </title>
    </head>
    <body>
        <div class="game">
            <div class="game-screen">
                <canvas id="snake-game" class="game-board" width="225" height="225"></canvas>
            </div>
            <div id="score-widescreen" class="game-score" style="display: none">
                <div class="pd-left">
                    <h3>
                        Score:
                        <span class="desc" id="score"></span>
                    </h3>
                    <h3>
                        Lives:
                        <span class="lives" id="lives"></span>
                    </h3>
                    <h3>
                        Record:
                        <span class="record" id="record"></span>
                    </h3>
                    <h2 class="you-are-dead" id="you-are-dead">
                        You are dead, press spacebar to try again.
                    </h2>
                    <h1 class="you-are-dead" id="game-over">
                        Game over!
                    </h1>
                </div>
                <div class="desc bottom">
                    <button id="changeColorBtn" class="btn-change">Change colors</button>
                    <div>
                        <h3>SET DIFFICULT: <span id="difficult">Easy</span></h3>
                        <button id="easy">Easy</button>
                        <button id="medium">Medium</button>
                        <button id="hard">Hard</button>
                        <button id="insane">Insane</button>
                    </div>
                </div>
            </div>
            <div id="score-mobile" class="game-score-mobile" style="display: none">
                teste
            </div>
        </div>
        <!-- Importing scripts after page is loaded -->
        <script src="snake/snake.js" charset="UTF-8"></script>
    </body>
</html>
